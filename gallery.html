<!doctype html>
<html>
  <head>
    <title>Images from Page</title>
    <style>
      body {
        font-family: Arial;
        padding: 10px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
      }
      .card {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      img {
        width: 100%;
        height: auto;
      }
      .download-btn {
        margin-top: 6px;
        padding: 6px;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .download-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Images from Web Page</h2>
    <div class="grid" id="gallery"></div>

    <script src="gallery.js"></script>
  </body>
</html>
